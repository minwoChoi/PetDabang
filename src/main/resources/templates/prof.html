<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add your CSS stylesheets and other head elements here -->
</head>
<body>
    <!-- Profile Section -->
    <section class="profile">
        <div class="profileContainer">
            <!-- User Image -->
            <div class="profile-left">
                <div class="profile-img-wrap story-border" onclick="popup('.modal-image')">
                    <img class="profile-image" src="/upload/${profileDto.profileImage}" onerror="this.src='/images/person.jpeg'" id="userProfileImage" />
                </div>
            </div>
            <!-- User Image End -->

            <!-- User Information and Buttons -->
            <div class="profile-right">
                <div class="name-group">
                    <h2>${profileDto.name}</h2>
                    <!-- Buttons based on conditions -->
                    <!-- Example: If the profile is of the currently logged-in user -->
                    <button class="cta" onclick="location.href='/image/upload'">Upload Photo</button>
                    <button class="modi" onclick="popup('.modal-info')">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>

                <div class="subscribe">
                    <ul>
                        <li><a href="">Posts<span></span></a></li>
                        <li><a href="javascript:subscribeInfoModalOpen(${profileDto.id});">Subscription Info<span></span></a></li>
                    </ul>
                </div>

                <div class="state">
                    <h4>${profileDto.bio}</h4>
                    <h4>${profileDto.website}</h4>
                </div>
            </div>
            <!-- User Information and Buttons End -->
        </div>
    </section>

    <!-- Logout and User Information Change Modal -->
    <div class="modal-info" onclick="modalInfo()">
        <div class="modal">
            <button onclick="location.href='/user/update/${principal.id}'">Change User Information</button>
            <button onclick="location.href='/logout'">Logout</button>
            <button onclick="closePopup('.modal-info')">Cancel</button>
        </div>
    </div>
    <!-- Logout and User Information Change Modal End -->

    <!-- Include your JavaScript files here -->
    <script src="/js/profile.js"></script>
</body>
</html>
