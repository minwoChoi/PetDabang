<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>환영합니다! 로그인 성공</h1>
        <a href="/main" class="logout-button">확인</a>

</html>
