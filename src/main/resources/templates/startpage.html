<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #header {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        #logo {
            width: 120px;
            height: 40px;
            object-fit: contain;
        }

        #nav {
            display: flex;
            gap: 20px;
        }

        #nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .button-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        #form {
            margin-top: 50px;
        }

        #text {
            font-size: 14px;
            color: #808080;
            margin-top: 20px;
        }

        .post {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 400px; /* 게시물 창을 크게 조절 */
            margin-bottom: 40px; /* 각 게시물 사이에 간격 추가 */
        }

        #main-content {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* 아래로 나열되도록 변경 */
            align-items: center;
        }

        .post-content {
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            background-color: #f5f5f5;
            width: 95%;
            margin: 0 auto;
        }

        .post-content p {
            margin: 0;
            font-size: 14px; /* content 창 폰트 사이즈를 작게 조절 */
            margin-top: 10px;
            padding: 10px;
        }

        .post img {
            width: 100%;
            max-height: 700px; /* 이미지 높이를 조절 */
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile span {
            font-size: 14px; /* 프로필 닉네임 폰트 사이즈를 작게 조절 */
        }
    </style>
</head>
<body>
<!-- (이하 코드 생략) -->

<div id="header">
    <img id="logo" src="/images/Petdabang.jpg" alt="Logo">
    <div id="nav">
        <a href="/home">
            <img class="button-icon" src="/images/home_button1.png" alt="Home">
            Home
        </a>
        <a href="/search">
            <img class="button-icon" src="/images/search_button1.png" alt="Search">
            Search
        </a>
        <a href="/hospital">
            <img class="button-icon" src="/images/hospital_button1.png" alt="Hospital">
            Hospital
        </a>
        <a href="/item">
            <img class="button-icon" src="/images/item_button1.png" alt="Item">
            Item
        </a>
        <a href="/profile">
            <img class="button-icon" src="/images/profile_button1.png" alt="Profile">
            Profile
        </a>
        <a href="/logout">
            <img class="button-icon" src="/images/logout_button1.png" alt="Logout">
            Logout
        </a>
    </div>
</div>

<div id="form">
    <p id="text">반려동물의 사진과 동영상을 보려면 가입하세요.</p>
</div>

<!-- 게시물 작성 버튼 추가 -->
<div id="addPostButton">
    <a th:href="@{/board/page}">
        <button>게시물 작성</button>
    </a>
</div>

<div id="main-content">

    <div th:each="post : ${list}" class="post">
        <p><span th:text="${post.UN}"></span></p>
        <img th:if="${post != null and post.imageBase64 != null}" th:src="'data:image/png;base64,' + ${post.imageBase64}" alt="게시물 이미지" width="100%" />
        <div class="post-content">
            <p th:if="${post != null and post.content != null}" th:text="${post.content}"></p>
        </div>
    </div>

</div>

</body>
</html>
